  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./invoice-style.css">
    <title>Checkout</title>
  </head>
  <body>
		<script>
			//retrieve data from server
    	console.log(params);
    	let quantities = [];
    	if (params.has('purchase_submit')) {
      	for (let i in drinks) {
        	if (params.has(`quantity${i}`)) {
          	a_qty = params.get(`quantity${i}`);
          	quantities[i] = a_qty;
       	 }
    	  }
    	} else {
      	//Prevent invalid attempts at accessing via directly through URL, albeit poorly
      	document.write('no form submitted, perhaps try again?')
   	  }
		</script>
    <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="3">
            <table>
              <tr>
                <td class="title">
                  <img src="images/logo.png" style="width: 100%; max-width: 300px" />
                </td>
                <td></td>
                <td> Invoice: #123 <br /> Created: <script>
                    document.write(new Date().toLocaleDateString());
                  </script>
									<br />
									<br /><a>Customer Information:</a>
									<br /><a id="name"></a>
									<br /><a id="email"></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="information">
          <td colspan="3">
            <table>
              <tr>
                <td> Jasmine Corporation, LLC. <br /> 2-3-4 <br /> 170-0076 Ue Ikebukuro Toshima-ku Tokyo-to </td>
                <td></td>
                <td> If Any Questions: <br /> Jasmine <br /> jasmine@jasmine.com </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="heading">
          <td>Item</td>
          <td>Quantity</td>
          <td>Price</td>
        </tr>
        <script>
          //Declared variables
          let qtyPrice;
          let subtotal = 0;
          //Loop for automatically creating the row based on the JSON data sent from the server
          for (let i in quantities) {
            qtyPrice = drinks[i].price * quantities[i];
						//declare subtotal
						subtotal += qtyPrice;
            document.write(`
						<tr class="item">
							<td>${drinks[i].name}</td>
							<td>${quantities[i]}</td>
							<td>$${qtyPrice}</td>
						</tr>
					`)
          }
        </script>
        <tr class="subtotal">
          <td></td>
          <td>Subtotal:</td>
          <td>$ <script>
              document.write(subtotal)
            </script>
          </td>
        </tr>
        <script>
          //Find Tax Rate
          let tax_rate = 0.0425;
          let tax = subtotal * tax_rate;
          //Find Shipping
          //10% shipping if less than 50%, 5% if more than 50 dollars, free shipping if over 100$
          if (subtotal <= 50) {
            shipping = 0.10 * subtotal;
          } else if (subtotal <= 100) {
            shipping = 0.05 * subtotal;
          } else {
            shipping = 0;
          }
          //Grand Total
          let total = subtotal + tax + shipping;
        </script>
        <tr class="tax">
          <td></td>
          <td> Tax @ 4.25% </td>
          <td>
            <script>
              document.write(tax.toFixed(2))
            </script>
          </td>
        </tr>
        <tr class="shipping">
          <td></td>
          <td>Shipping: </td>
          <td>
            <script>
              document.write(shipping.toFixed(2))
            </script>
          </td>
        </tr>
        <tr class="total">
          <td></td>
          <td>Total: </td>
          <td>$ <script>
              document.write(total.toFixed(2))
            </script>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
